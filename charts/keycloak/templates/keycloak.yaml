apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak-system
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  db:
    host: postgresql-db
    passwordSecret:
      key: password
      name: postgresql-db
    usernameSecret:
      key: username
      name: postgresql-db
    vendor: postgres
  {{- if .Values.ingress.enabled }}
  hostname:
    hostname: {{ .Values.ingress.hostname | quote }}
  {{- end }}
  http:
    tlsSecret: keycloak-tls
  ingress:
    {{- if .Values.charIngress }}
    enabled: false
    {{- else }}
    className: openshift-default
    {{- end }}
  instances: 1
